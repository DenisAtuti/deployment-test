<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="loginpagetwostyle.css">
    <link th:href="@{/css/loginStyle.css}" rel="stylesheet" />

    <link rel="shortcut icon" type="image/png" th:href="@{/images/favicon.png}"/>
    <title>Al Muhannad</title>
  </head>
  <body>
    <section class="container min-container py-md-5 mt-4">
        <div class="card-panel p-sm-5 position-relative">
          <div class="text-center">
            <img th:src="@{/images/logo.jpg}" alt="Logo" class="img-fluid w-50">
            <h1 class="h2 mt-5 text-muted">Welcome,Admin!</h1>
            <div class="alert alert-danger" th:if="${param.error}"> Invalid Credentials</div>
          </div>
          <form id="loginForm" class="mt-5" method="post" th:action="@{/login}">
            <p class="small mb-2 text-scarlet"></p>
            <div class="form-group position-relative">
              <label for="username" class="sr-only">Email</label>
              <input class="form-control input-lg rounded-0" id="username" name="username" type="text" placeholder="username" required="">
              <i class="fa fa-user fa-lg position-absolute"></i>
              </div>
            <label for="password" class="pull-left sr-only">Password</label>
            <div class="position-relative">
              <input class="form-control input-lg rounded-0" id="password" name="password" type="password" placeholder="Password" required="">
              <i class="fa fa-lock fa-lg position-absolute"></i>
              </div>
            <div class="text-center my-4">
              <button class="btn btn-success text-white btn-lg  btn-block" type="submit">Login</button>
            </div>
          </form>
        </div>
      </section>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
  </body>
</html>
